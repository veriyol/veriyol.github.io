<div id="content">

    {%include top_page_header.html%}



    <div id="slider" style="padding:0px;">

        <div class="slider-line" style="display: block !important;"></div>

        <div id="google-map" class="gmap"></div>

    </div>

    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript" src="js/jquery.gmap.js"></script>

    <script type="text/javascript">

        $('#google-map').gMap({
            address: '41.0707397,29.0163817',
            maptype: 'ROADMAP',
            zoom: 16,
            markers: [
                {
                    address: "41.0703397,29.0159817",
                    html: '<div style="width: 195px; "><img src="images/logo@2x.png" alt="CoWorker" title="CoWorker" width="204" height="120"></div>'
                }
            ],
            doubleclickzoom: false,
            controls: {
                panControl: true,
                zoomControl: true,
                mapTypeControl: true,
                scaleControl: false,
                streetViewControl: false,
                overviewMapControl: false
            }

        });


    </script>


    <div class="content-wrap">


        <div class="container clearfix">

            <!-- ============================================
                Page Content Start
            ============================================= --> 
            <div class="col_two_third nobottommargin">


                <!-- ============================================
                    AJAX Contact Form
                ============================================= -->
                <div id="contact-form-container">

                    <h2>Bize <span>ulaşın</span></h2>

                    <div id="contact-form-result"></div>

                    <form class="nobottommargin" id="template-contactform"  action="http://getsimpleform.com/messages?form_api_token=331fd1c86e1ab8143ed1ca90506e8342" method="post">

                        <div class="col_one_third nobottommargin">
                            <label for="template-contactform-name">Adınız <small>*</small></label>
                            <input type="text" id="template-contactform-name" name="template-contactform-name" value="" class="required input-block-level" />
                        </div>

                        <div class="col_one_third nobottommargin">
                            <label for="template-contactform-email">E-posta adresiniz <small>*</small></label>
                            <input type="text" id="template-contactform-email" name="template-contactform-email" value="" class="required email input-block-level" />
                        </div>



                        <div class="clear"></div>

                        <div class="col_full nobottommargin">
                            <label for="template-contactform-subject">Konu <small>*</small></label>
                            <input type="text" id="template-contactform-subject" name="template-contactform-subject" value="" class="required input-block-level" />
                        </div>

                        <div class="col_full nobottommargin">
                            <label for="template-contactform-message">Mesaj <small>*</small></label>
                            <textarea class="required input-block-level" id="template-contactform-message" name="template-contactform-message" rows="10" cols="30"></textarea>
                        </div>

                        <div class="col_full nobottommargin hidden">
                            <label for="template-contactform-botcheck">Botcheck</label>
                            <textarea class="required input-block-level" id="template-contactform-botcheck" name="template-contactform-botcheck" rows="10" cols="30"></textarea>
                        </div>

                        <div class="col_full nobottommargin">
                            <button class="btn" type="submit" id="template-contactform-submit" name="template-contactform-submit" value="submit">Gönder</button>
                        </div>

                    </form>

                </div>

                <script type="text/javascript">

                    $("#template-contactform").validate({
                        submitHandler: function(form) {

                            $(form).find('.btn').prepend('<i class="icon-spinner icon-spin"></i>').addClass('disabled').attr('disabled', 'disabled');

                            $(form).ajaxSubmit({
                                target: '#contact-form-result',
                                success: function() {
                                    $("#template-contactform").fadeOut(500, function() {
                                        $('#contact-form-result').fadeIn(500);
                                    });
                                },
                                error: function() {
                                    $('#contact-form-result').fadeIn(500);
                                    $("#template-contactform").find('.btn').remove('<i class="icon-spinner icon-spin"></i>').removeClass('disabled').removeAttr('disabled');
                                }
                            });

                        }
                    });

                </script>

            </div>


            <div class="col_one_third entry_content col_last nobottommargin">
                <div class="topmargin">
                    <div class="product-feature"><span class="icon-map-marker"></span><h3>Adres</h3><p>Barbaros Bulvarı Nisbetiye Mahallesi <br />Uygur Apt. 102 1/5<br />Beşiktaş, İstanbul</p></div>
                    <div class="product-feature"><span class="icon-phone"></span><h3>Telefon</h3><p>0212 337 36 70</p></div>
                    <div class="product-feature"><span class="icon-envelope-alt"></span><h3>E-posta</h3><p>info@veriyol.com</p></div>
                </div>
            </div>
            <!-- ============================================
                Page Content End
            ============================================= -->
        </div>


    </div>


</div>
